<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro - Elegancia Urbana</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Inter:wght@400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="register.css">
</head>
<body>
  <div class="register-container">
    <div class="register-card">
      <h1>Regístrate en <span>Elegancia Urbana</span></h1>
      <p>Completa el formulario para crear tu cuenta y unirte al mundo del lujo.</p>
      <form action="#" method="POST">
        <div class="form-group">
          <label for="name">Nombre Completo</label>
          <input type="text" id="name" name="name" placeholder="Ingresa tu nombre" required>
        </div>
        <div class="form-group">
          <label for="email">Correo Electrónico</label>
          <input type="email" id="email" name="email" placeholder="Ingresa tu correo" required>
        </div>
        <div class="form-group">
          <label for="password">Contraseña</label>
          <input type="password" id="password" name="password" placeholder="Crea una contraseña" required>
        </div>
        <div class="form-group">
          <label for="confirm-password">Confirmar Contraseña</label>
          <input type="password" id="confirm-password" name="confirm-password" placeholder="Repite tu contraseña" required>
        </div>
        <button type="submit" class="btn-register">Crear Cuenta</button>
      </form>
      <div class="register-footer">
        <p>¿Ya tienes una cuenta? <a href="login.html">Inicia Sesión</a></p>
      </div>
    </div>
  </div>
</body>
</html>
