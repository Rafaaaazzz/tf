<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inicio de Sesión - Elegancia Urbana</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&family=Inter:wght@400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="login-container">
    <div class="login-left">
      <img src="img/login-illustration.png" alt="Ilustración de inicio de sesión" />
    </div>
    <div class="login-right">
      <h1 class="pulse">¡Bienvenido!</h1>
      <p>Accede a tu cuenta para disfrutar de la experiencia <span>Elegancia Urbana</span>.</p>
      <form onsubmit="handleLogin(event)">
        <div class="form-group">
          <label for="email">Correo Electrónico</label>
          <input type="email" id="email" name="email" placeholder="Ingresa tu correo" required>
        </div>
        <div class="form-group">
          <label for="password">Contraseña</label>
          <input type="password" id="password" name="password" placeholder="Ingresa tu contraseña" required>
        </div>
        <button type="submit" class="btn-login glow">Iniciar Sesión</button>
      </form>
      <div class="login-footer">
        <p>¿Olvidaste tu contraseña? <a href="#">Recupérala aquí</a></p>
      </div>
    </div>
  </div>
  <script>
    function handleLogin(event) {
      event.preventDefault();
      const choice = confirm("¿A qué página deseas acceder?\nAceptar: Página Principal\nCancelar: Galería");
      if (choice) {
        window.location.href = "index.html";
      } else {
        window.location.href = "index2.html";
      }
    }
  </script>
</body>
</html>
